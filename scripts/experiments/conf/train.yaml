defaults:
  - _self_
  - connections: all
  - model: default
  - dataset: mix
work_dir: ${hydra:runtime.cwd}
dataset_dir: ${work_dir}/data/processed/
processed: true
tokenizer: ${work_dir}/tokenizer.json
batch_size: 64
config: ${work_dir}/models/config
label: instruction
checkpoint: ${work_dir}/models/orbax
wandb:
    project: disassemble_reproduce
process: 8
epoch: 1
num_samples: null
dataset_format: datasets # datasets or parquet
tags:
  - ${label}
  - ${model.disassembler}
  - ${dataset.name}
  - ${model.attention}
  - ${connections.name}
  - ${model.window_size}w
  - ${model.hidden_size}h
  - ${model.layers}l